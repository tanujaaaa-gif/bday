<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .note {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .note h1 {
            color: #d81b60;
        }
        .note p {
            color: #555;
        }
        .heart {
            font-size: 3em;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="note">
        <h1>To My bbg</h1>
        <p> You have a unique way of making everything better just by being there. Your kindness, compassion, and love mean the world to me. I cherish you more than words can say üíñ</p>

    </div>
</body>
</html>
